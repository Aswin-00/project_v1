
{% block content  %}
<h3>Upload Your Images</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.title.errors }}
                {{ form.title }}
            </div>
            <div class="form-group">
                {{ form.image.errors }}
                {{ form.image }}
            </div>
            <button type="submit">Upload</button>
        </form>

{% endblock  %}
